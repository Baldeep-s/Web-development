<!DOCTYPE html>
<html>
<head>
	<title>tt board</title>

	<style type="text/css">
td{
width: 100px;
height:100px;
                           
}
.vertical {
	border-left: 2px solid black;
    border-right:2px solid black;
}
#horizontal{
	border-bottom:2px solid black;
}


</style
</head>
<body>
<h1>tic tac toe board</h1>
<table>
	<tr> 
 		<td id="horizontal"></td>
		<td class="vertical" id="horizontal" ></td>
        <td id="horizontal"></td>	
	</tr>
<tr>
		<td id="horizontal"></td>
		<td class="vertical" id="horizontal"></td>
        <td id="horizontal"></td>	
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
        <td></td>	
	</tr>
</table>
</body>
</html>
